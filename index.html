<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gauge</title>
  <link rel="icon" href="logo.png" type="image/png" />
  
  <!-- Adobe Font: Big Caslon Medium -->
  <link rel="stylesheet" href="https://use.typekit.net/rsu7qml.css">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: white;
      overflow: hidden;
    }

    .word {
      position: absolute;
      top: 50%; /* Vertically center the word */
      left: 50%; /* Horizontally center the word */
      transform: translate(-50%, -50%); /* Keep it centered */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .letter {
      color: black;
      font-family: 'big-caslon-fb', serif;
      font-style: italic;
      font-weight: 500;
      font-size: 100px;
      white-space: pre;
      display: inline-block;
      transform-origin: center;
      text-transform: none;
      font-variant: normal;

      /* âœ¨ Slow fade-in */
      opacity: 0;
      animation: fadeInOnly 5s ease forwards;
      animation-delay: 0.3s;
    }

    @keyframes fadeInOnly {
      to {
        opacity: 1;
      }
    }

    /* Button Box Styling */
    .button-box {
      position: absolute;
      top: 85%; /* Adjust the vertical position of the button */
      left: 50%; /* Position the box horizontally in the center */
      transform: translateX(-50%); /* Center horizontally */
      width: 60%; /* Set width to 60% of the screen width (you can adjust this) */
      background-color: transparent;
      border: 1px solid black; /* 1px black outline */
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
      font-family: Arial, sans-serif;
      font-style: normal;
      font-weight: normal;
      opacity: 1;
      animation: fadeInOnly 5s ease forwards;
      animation-delay: 0.3s;
    }

    /* Button inside box */
    .button-box button {
      background-color: transparent;
      color: black;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 18px; /* Set font size to a fixed value */
      white-space: nowrap; /* Prevent text from wrapping */
    }
  </style>
</head>

<body>

  <!-- Only the word, no container needed now -->
  <div class="word" id="stretch-word">
    <span class="letter" style="margin: 0 0px;">G</span>
    <span class="letter" style="margin: 0 -2px;">a</span>
    <span class="letter" style="margin: 0 -5.5px;">u</span>
    <span class="letter" style="margin: 0 0.5px;">g</span>
    <span class="letter" style="margin: 0 -4px;">e</span>
  </div>

  <!-- Button Box -->
  <div class="button-box" id="button-box">
    <button>NOMINATE AN INTERVIEWEE</button>
  </div>

  <script>
    function updateStretch() {
      const word = document.getElementById('stretch-word');
      const buttonBox = document.getElementById('button-box');

      const marginX = 40;
      const marginY = 40;

      const availableWidth = window.innerWidth - marginX * 2;
      const availableHeight = window.innerHeight - marginY * 2;

      const baseWidth = 200;
      const baseHeight = 215;

      const scaleX = availableWidth / baseWidth;
      const scaleY = availableHeight / baseHeight;

      // The word should remain the same size (not scale with window)
      word.style.transform = `translate(-50%, -50%)`;

      // Button box will scale with the window width, but font size of the text remains the same
      buttonBox.style.width = `${availableWidth * 0.6}px`;  // Set the width to 60% of the available width
    }

    window.addEventListener('resize', updateStretch);
    window.addEventListener('load', updateStretch);
  </script>

</body>
</html>
