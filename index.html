<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gauge</title>

  <!-- ✅ Load Big Caslon Medium from Adobe Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/rsu7qml.css">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    /* 🧱 Container with controllable margins */
    .container {
      position: absolute;

      /* 🛠️ Adjust margins from screen edge here */
      top: 2%;
      bottom: 2%;
      left: 2%;
      right: 2%;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 🌐 This gets stretched based on window size */
    .word {
      display: flex;
      justify-content: center;
      align-items: center;
      transform-origin: center;
    }

    /* 🔤 Individual letters with control over spacing and scale */
    .letter {
      color: white;
      font-family: 'big-caslon', serif;
      font-style: normal;
      font-weight: 500;
      font-size: 100px;
      text-transform: none;
      font-variant: normal;


      /* 🛠️ Adjust space between letters here */
      margin: 0 10px;

      /* 🛠️ Set individual scale on each letter */
      display: inline-block;
      transform-origin: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="word" id="stretch-word">
      <!-- 🛠️ Adjust each letter’s transform scale here -->
      <span class="letter" style="transform: scaleX(1.0);">G</span>
      <span class="letter" style="transform: scaleX(0.95);">a</span>
      <span class="letter" style="transform: scaleX(1.1);">u</span>
      <span class="letter" style="transform: scaleX(0.98);">g</span>
      <span class="letter" style="transform: scaleX(1.05);">e</span>
    </div>
  </div>

  <script>
    function updateStretch() {
      const container = document.querySelector('.container');
      const word = document.getElementById('stretch-word');

      // 🎯 Set your desired "normal" word width/height
      const baseWidth = 500;
      const baseHeight = 100;

      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;

      const scaleX = containerWidth / baseWidth;
      const scaleY = containerHeight / baseHeight;

      // Apply distortion to the full word
      word.style.transform = `scale(${scaleX}, ${scaleY})`;
    }

    window.addEventListener('resize', updateStretch);
    window.addEventListener('load', updateStretch);
  </script>
</body>
</html>
