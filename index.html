<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gauge</title>

  <!-- ✅ Adobe Font: Big Caslon Medium -->
  <link rel="stylesheet" href="https://use.typekit.net/rsu7qml.css">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: white;
      overflow: hidden;
    }

    /* ✅ SCROLLING SENTENCE STYLES */
    .marquee-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
      background: white;
      z-index: 1000;
    }

    .marquee {
      display: inline-block;
      white-space: nowrap;
      animation: scrollLeft 20s linear infinite;
    }

    .marquee span {
  font-family: "Arial", sans-serif;
  font-weight: 300;           /* Light weight */
  font-size: 16px;            /* ✅ Adjust this to control size */
  color: black;
  padding: 10px 0;
  letter-spacing: 0.5px;      /* Optional for spacing */
    }

    @keyframes scrollLeft {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    .container {
      position: absolute;
      top: 2%;
      bottom: 2%;
      left: 2%;
      right: 2%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .word {
      display: flex;
      justify-content: center;
      align-items: center;
      transform-origin: center;
      translate: -18% -41%;
    }

    .letter {
      color: black;
      font-family: 'big-caslon-fb', serif;
      font-style: italic;
      font-weight: 500;
      font-size: 100px;
      white-space: pre;
      display: inline-block;
      transform-origin: center;
      text-transform: none;
      font-variant: normal;
    }
  </style>
</head>

<body>

  <!-- ✅ SCROLLING SENTENCE -->
  <div class="marquee-container">
    <div class="marquee">
      <span>Gauge: a measure of the moment. Gauge: a measure of the moment. Gauge: a measure of the moment. </span>
    </div>
  </div>

  <!-- ✅ STRETCHED WORD -->
  <div class="container">
    <div class="word" id="stretch-word">
      <span class="letter" style="margin: 0 0px;">G</span>
      <span class="letter" style="margin: 0 -2px;">a</span>
      <span class="letter" style="margin: 0 -5.5px;">u</span>
      <span class="letter" style="margin: 0 0.5px;">g</span>
      <span class="letter" style="margin: 0 -4px;">e</span>
    </div>
  </div>

  <script>
    function updateStretch() {
      const container = document.querySelector('.container');
      const word = document.getElementById('stretch-word');

      const baseWidth = 210;
      const baseHeight = 110;

      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;

      const scaleX = containerWidth / baseWidth;
      const scaleY = containerHeight / baseHeight;

      word.style.transform = `scale(${scaleX}, ${scaleY})`;
    }

    window.addEventListener('resize', updateStretch);
    window.addEventListener('load', updateStretch);
  </script>
</body>
</html>
