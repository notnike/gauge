<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gauge</title>

  <!-- ✅ Adobe Font: Big Caslon Medium -->
  <link rel="stylesheet" href="https://use.typekit.net/rsu7qml.css">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: white;
      overflow: hidden;
    }

    /* ✅ Sentence Container at Top */
    .sentence-container {
      position: absolute;
      top: 2%;
      left: 2%;
      right: 2%;
      height: 10%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      z-index: 10;
    }

    .sentence {
      font-family: 'big-caslon-fb', serif;
      font-style: italic;
      font-weight: 500;
      font-size: 100px;
      color: black;
      white-space: nowrap;
      transform-origin: center;
      text-transform: none;
    }

    /* ✅ Original Gauge word */
    .container {
      position: absolute;
      top: 2%;
      bottom: 2%;
      left: 2%;
      right: 2%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .word {
      display: flex;
      justify-content: center;
      align-items: center;
      transform-origin: center;
      translate: -18% -41%;
    }

    .letter {
      color: black;
      font-family: 'big-caslon-fb', serif;
      font-style: italic;
      font-weight: 500;
      font-size: 100px;
      white-space: pre;
      display: inline-block;
      transform-origin: center;
      text-transform: none;
      font-variant: normal;
    }
  </style>
</head>

<body>

  <!-- ✅ STRETCHED TOP SENTENCE -->
  <div class="sentence-container">
    <div class="sentence" id="stretch-sentence">
      Gauge is a measure of the moment.
    </div>
  </div>

  <!-- ✅ STRETCHED WORD -->
  <div class="container">
    <div class="word" id="stretch-word">
      <span class="letter" style="margin: 0 0px;">G</span>
      <span class="letter" style="margin: 0 -2px;">a</span>
      <span class="letter" style="margin: 0 -5.5px;">u</span>
      <span class="letter" style="margin: 0 0.5px;">g</span>
      <span class="letter" style="margin: 0 -4px;">e</span>
    </div>
  </div>

  <!-- ✅ JS: STRETCH BOTH ELEMENTS -->
  <script>
    function updateStretch() {
      const sentenceContainer = document.querySelector('.sentence-container');
      const sentence = document.getElementById('stretch-sentence');
      const gauge = document.getElementById('stretch-word');
      const gaugeContainer = document.querySelector('.container');

      // Base sizes — adjust to tune proportions
      const sentenceBaseWidth = 1200;
      const sentenceBaseHeight = 110;

      const gaugeBaseWidth = 210;
      const gaugeBaseHeight = 110;

      const sentenceW = sentenceContainer.offsetWidth;
      const sentenceH = sentenceContainer.offsetHeight;
      const gaugeW = gaugeContainer.offsetWidth;
      const gaugeH = gaugeContainer.offsetHeight;

      const sentenceScaleX = sentenceW / sentenceBaseWidth;
      const sentenceScaleY = sentenceH / sentenceBaseHeight;
      const gaugeScaleX = gaugeW / gaugeBaseWidth;
      const gaugeScaleY = gaugeH / gaugeBaseHeight;

      sentence.style.transform = `scale(${sentenceScaleX}, ${sentenceScaleY})`;
      gauge.style.transform = `scale(${gaugeScaleX}, ${gaugeScaleY})`;
    }

    window.addEventListener('resize', updateStretch);
    window.addEventListener('load', updateStretch);
  </script>

</body>
</html>
