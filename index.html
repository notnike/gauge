<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gauge</title>

  <!-- ‚úÖ Big Caslon Medium from Adobe Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/rsu7qml.css">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    .container {
      position: absolute;

      /* üõ†Ô∏è Adjust margins around the text here */
      top: 2%;
      bottom: 2%;
      left: 2%;
      right: 2%;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .word {
      display: flex;
      justify-content: center;
      align-items: center;
      transform-origin: center;
    }

    .letter {
      color: white;
      font-family: 'big-caslon', serif;
      font-style: normal;
      font-weight: 500;
      font-size: 100px;
      white-space: pre;
      display: inline-block;
      transform-origin: center;

      /* ‚úÖ These ensure lowercase works correctly */
      text-transform: none;
      font-variant: normal;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="word" id="stretch-word">
      <!-- ‚úÖ Adjust individual letter spacing with margin below -->
      <span class="letter" style="margin: 0 1px;">G</span>
      <span class="letter" style="margin: 0 1px;">a</span>
      <span class="letter" style="margin: 0 1px;">u</span>
      <span class="letter" style="margin: 0 1px;">g</span>
      <span class="letter" style="margin: 0 1px;">e</span>
    </div>
  </div>

  <script>
    function updateStretch() {
      const container = document.querySelector('.container');
      const word = document.getElementById('stretch-word');

      const baseWidth = 500;   // width reference
      const baseHeight = 100;  // height reference

      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;

      const scaleX = containerWidth / baseWidth;
      const scaleY = containerHeight / baseHeight;

      word.style.transform = `scale(${scaleX}, ${scaleY})`;
    }

    window.addEventListener('resize', updateStretch);
    window.addEventListener('load', updateStretch);
  </script>
</body>
</html>
