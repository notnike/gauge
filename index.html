<html lang="en">
<head>

  <title>Gauge</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 5%;
      bottom: 5%;
      left: 5%;
      right: 5%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #stretch-text {
      color: white;
      font-family: sans-serif;
      font-weight: bold;
      margin: 0;
      font-size: 100px;
      transform-origin: center;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="stretch-text">Gauge</h1>
  </div>

    function updateStretch() {
      const container = document.querySelector('.container');
      const text = document.getElementById('stretch-text');

      const baseWidth = 500;
      const baseHeight = 100;

      const currentHeight = container.offsetHeight;

      const scaleX = currentWidth / baseWidth;
      const scaleY = currentHeight / baseHeight;

      // Apply distortion
      text.style.transform = `scale(${scaleX}, ${scaleY})`;
