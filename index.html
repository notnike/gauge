<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gauge</title>
  <link rel="icon" href="logo.png" type="image/png" />
  
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: white;
      overflow: hidden;
    }

    /* Logo (preserving the original position and letter spacing) */
    .word {
      position: absolute;
      top: 17%;  /* Preserved original top position */
      left: 47.5%;  /* Preserved original left position */
      transform-origin: center;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: translateX(-50%) translateY(-50%); /* Fixed position of the logo */
    }

    .letter {
      color: black;
      font-family: 'big-caslon-fb', serif;
      font-style: italic;
      font-weight: 500;
      font-size: 100px;
      white-space: pre;
      display: inline-block;
      transform-origin: center;
      text-transform: none;
      font-variant: normal;
    }

    @keyframes fadeInOnly {
      to {
        opacity: 1;
      }
    }

    /* Button Box Styling */
    .button-box {
      position: absolute;
      top: 89%;  
      left: 50%;  
      transform: translateX(-50%); 
      width: calc(100% - 2 * var(--margin-control));  
      background-color: transparent;
      border: 1px solid black; 
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
      font-family: Arial, sans-serif;
      font-style: normal;
      font-weight: normal;
      opacity: 1;
      animation: fadeInOnly 5s ease forwards;
      animation-delay: 0.3s;
    }

    /* Button inside box */
    .button-box button {
      background-color: transparent;
      color: black;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px; 
      white-space: nowrap; 
    }

    /* Add this container to manage clickable text placement */
    .bottom-text-container {
      position: absolute;
      bottom: 0%;  
      width: calc(100% - 2 * var(--margin-control));  
      display: flex;  
      justify-content: space-between;  
      align-items: center;  
      padding: 0 var(--margin-control);  
    }

    /* Styling for clickable words */
    .bottom-text {
      font-family: Arial, sans-serif;
      font-size: 14px;
      cursor: pointer;
      color: black; 
      text-decoration: none;  
      display: flex;
      align-items: center;
      justify-content: center;
      height: 40px;
    }

    /* Left-aligned text */
    .bottom-left {
      text-align: left;
    }

    /* Center-aligned text */
    .bottom-center {
      text-align: center;
      flex-grow: 1;
    }

    /* Right-aligned text */
    .bottom-right {
      text-align: right;
    }

    /* Remove underline and set color for links */
    .bottom-text a {
      color: black;          
      text-decoration: none; 
      cursor: pointer;      
    }

  </style>
</head>

<body>

  <!-- Logo (same behavior as before) -->
  <div class="word" id="stretch-word">
    <span class="letter" style="margin: 0 0px;">G</span>
    <span class="letter" style="margin: 0 -2px;">a</span>
    <span class="letter" style="margin: 0 -5.5px;">u</span>
    <span class="letter" style="margin: 0 0.5px;">g</span>
    <span class="letter" style="margin: 0 -4px;">e</span>
  </div>

  <!-- Button Box -->
  <div class="button-box" id="button-box">
    <button>NOMINATE AN INTERVIEWEE</button>
  </div>

  <!-- Clickable Words Container -->
  <div class="bottom-text-container">
    <div class="bottom-text bottom-left">
      <a href="#">ABOUT</a>
    </div>
    <div class="bottom-text bottom-center">
      <a href="#">CONTACT</a>
    </div>
    <div class="bottom-text bottom-right">
      <a href="#">ADVERTISE</a>
    </div>
  </div>

  <script>
    function updateStretch() {
      const word = document.getElementById('stretch-word');
      const buttonBox = document.getElementById('button-box');

      const marginX = 40;
      const marginY = 40;

      const availableWidth = window.innerWidth - marginX * 2;
      const availableHeight = window.innerHeight - marginY * 2;

      const baseWidth = 199;
      const baseHeight = 233;

      const scaleX = availableWidth / baseWidth;
      const scaleY = availableHeight / baseHeight;

      // No scaling applied to logo - keeping the original look
      word.style.transform = `translate(-50%, -50%)`;  // No scaling, just position

      const marginControl = Math.max(5, availableWidth * 0.02);  
      document.documentElement.style.setProperty('--margin-control', `${marginControl}px`);
    }

    window.addEventListener('resize', updateStretch);
    window.addEventListener('load', updateStretch);
  </script>

</body>
</html>
