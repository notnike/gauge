<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gauge</title>

  <!-- ✅ Adobe Font: Big Caslon Medium -->
  <link rel="stylesheet" href="https://use.typekit.net/rsu7qml.css">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: white;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 2%;
      bottom: 2%;
      left: 2%;
      right: 2%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sentence {
      font-family: 'big-caslon-fb', serif;
      font-style: italic;
      font-weight: 500;
      font-size: 100px;
      color: black;
      white-space: nowrap;
      transform-origin: center;
      text-transform: none;
    }
  </style>
</head>

<body>

  <!-- ✅ STRETCHED SENTENCE -->
  <div class="container">
    <div class="sentence" id="stretch-sentence">
      Gauge is a measure of the moment.
    </div>
  </div>

  <!-- ✅ JS TO STRETCH THE SENTENCE -->
  <script>
    function updateStretch() {
      const container = document.querySelector('.container');
      const sentence = document.getElementById('stretch-sentence');

      const baseWidth = 1200;  // Adjust if the sentence is longer/shorter
      const baseHeight = 110;

      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;

      const scaleX = containerWidth / baseWidth;
      const scaleY = containerHeight / baseHeight;

      sentence.style.transform = `scale(${scaleX}, ${scaleY})`;
    }

    window.addEventListener('resize', updateStretch);
    window.addEventListener('load', updateStretch);
  </script>

</body>
</html>
