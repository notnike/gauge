<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gauge</title>

  <!-- ✅ Adobe Font: Big Caslon Medium -->
  <link rel="stylesheet" href="https://use.typekit.net/rsu7qml.css">">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 2%;
      bottom: 2%;
      left: 2%;
      right: 2%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .word {
      display: flex;
      justify-content: center;
      align-items: center;
      transform-origin: center;

      /* ✅ This nudges the whole word upward */
      translate: -20% -60%;
    }

    .letter {
      color: white;
      font-family: 'big-caslon-fb', serif;
      font-style: italic;
      font-weight: 500;
      font-size: 100px;
      white-space: pre;
      display: inline-block;
      transform-origin: center;
      text-transform: none;
      font-variant: normal;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="word" id="stretch-word">
      <span class="letter" style="margin: 0 -5px;">G</span>
      <span class="letter" style="margin: 0 -5px;">a</span>
      <span class="letter" style="margin: 0 -5px;">u</span>
      <span class="letter" style="margin: 0 -5px;">g</span>
      <span class="letter" style="margin: 0 -5px;">e</span>
    </div>
  </div>

  <script>
    function updateStretch() {
      const container = document.querySelector('.container');
      const word = document.getElementById('stretch-word');

      const baseWidth = 180;   // Adjust if needed
      const baseHeight = 100;

      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;

      const scaleX = containerWidth / baseWidth;
      const scaleY = containerHeight / baseHeight;

      word.style.transform = `scale(${scaleX}, ${scaleY})`;
    }

    window.addEventListener('resize', updateStretch);
    window.addEventListener('load', updateStretch);
  </script>
</body>
</html>
