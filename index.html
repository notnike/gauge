<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gauge</title>

  <!-- ‚úÖ Load Cormorant Garamond Italic from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,400&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    .container {
      position: absolute;

      /* üõ†Ô∏è Control margins here */
      top: 2%;
      bottom: 2%;
      left: 2%;
      right: 2%;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .word {
      display: flex;
      justify-content: center;
      align-items: center;
      transform-origin: center;
    }

    .letter {
      color: white;
      font-family: 'Cormorant Garamond', serif;
      font-weight: 400;
      font-style: italic;
      font-size: 100px;
      transform-origin: center;
      white-space: pre;
      margin: 0 10px; /* üõ†Ô∏è Adjust spacing between letters */
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="word" id="stretch-word">
      <!-- üõ†Ô∏è Wrap each letter in a span to control its scale individually -->
      <span class="letter" style="transform: scale(1.0);">G</span>
      <span class="letter" style="transform: scale(0.9);">A</span>
      <span class="letter" style="transform: scale(1.1);">U</span>
      <span class="letter" style="transform: scale(1.0);">G</span>
      <span class="letter" style="transform: scale(0.95);">E</span>
    </div>
  </div>

  <script>
    function updateStretch() {
      const container = document.querySelector('.container');
      const word = document.getElementById('stretch-word');

      const baseWidth = 500;
      const baseHeight = 100;

      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;

      const scaleX = containerWidth / baseWidth;
      const scaleY = containerHeight / baseHeight;

      word.style.transform = `scale(${scaleX}, ${scaleY})`;
    }

    window.addEventListener('resize', updateStretch);
    window.addEventListener('load', updateStretch);
  </script>
</body>
</html>
