<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gauge</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 5%;
      bottom: 5%;
      left: 5%;
      right: 5%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: white;
      font-family: sans-serif;
      font-weight: bold;
      margin: 0;
      font-size: 100px;
      transform-origin: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="stretch-text">Gauge</h1>
  </div>

  <script>
    function updateStretch() {
      const container = document.querySelector('.container');
      const text = document.getElementById('stretch-text');

      const containerWidth = container.clientWidth;
      const containerHeight = container.clientHeight;

      const baseWidth = 500;
      const baseHeight = 100;

      const scaleX = containerWidth / baseWidth;
      const scaleY = containerHeight / baseHeight;

      text.style.transform = `scale(${scaleX}, ${scaleY})`;
    }

    window.addEventListener('resize', updateStretch);
    window.addEventListener('load', updateStretch);
  </script>
</body>
</html>
