<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gauge</title>
  <style>
    /* 🌑 Page layout and background */
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    /* 📦 Container with adjustable margins */
    .container {
      position: absolute;

      /* 🛠️ CHANGE THESE TO SET MARGINS */
      top: 2%;
      bottom: 2%;
      left: 2%;
      right: 2%;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 🔤 The distorted word */
    #stretch-text {
      color: white;
      font-family: sans-serif;
      font-weight: bold;
      margin: 0;

      /* Starting font size before transform */
      font-size: 100px;

      /* 🛠️ CHANGE THIS FOR LETTER SPACING */
      letter-spacing: 10px;

      transform-origin: center;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="stretch-text">GAUGE</h1>
  </div>

  <script>
    function updateStretch() {
      const container = document.querySelector('.container');
      const text = document.getElementById('stretch-text');

      // 🎯 BASE dimensions for scaling
      const baseWidth = 500;   // baseline width
      const baseHeight = 100;  // baseline height

      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;

      const scaleX = containerWidth / baseWidth;
      const scaleY = containerHeight / baseHeight;

      text.style.transform = `scale(${scaleX}, ${scaleY})`;
    }

    window.addEventListener('resize', updateStretch);
    window.addEventListener('load', updateStretch);
  </script>
</body>
</html>
