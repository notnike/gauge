<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gauge</title>
  <style>
    /* ğŸŒ‘ Page background and layout */
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    /* ğŸ“¦ Container for text â€” controls window margin */
    .container {
      position: absolute;

      /* ğŸ› ï¸ CHANGE THESE TO CONTROL MARGINS */
      top: 2%;    
      bottom: 2%;
      left: 2%;
      right: 2%;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ğŸ”¤ The word â€œGaugeâ€ â€” this is where you style it */
    #stretch-text {
      color: white;
      font-family: sans-serif;
      font-weight: bold;
      margin: 0;

      /* ğŸš€ Starting size before scaling */
      font-size: 100px;

      /* ğŸ“ Controls spacing between letters â€” change this! */
      letter-spacing: 10px;

      transform-origin: center;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="stretch-text">G A U G E</h1>
    <!-- You can also write: G&nbsp;A&nbsp;U&nbsp;G&nbsp;E for fine control -->
  </div>

  <script>
    function updateStretch() {
      const container = document.querySelector('.container');
      const text = document.getElementById('stretch-text');

      // ğŸ¯ These are your "base" sizes â€” adjust if needed
      const baseWidth = 1000;   // wider base = more natural stretch
      const baseHeight = 150;   // taller base = less vertical squish

      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;

      const scaleX = containerWidth / baseWidth;
      const scaleY = containerHeight / baseHeight;

      text.style.transform = `scale(${scaleX}, ${scaleY})`;
    }

    window.addEventListener('resize', updateStretch);
    window.addEventListener('load', updateStretch);
  </script>
</body>
</html>
