<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gauge</title>
  <link rel="icon" href="logo.png" type="image/png" />
  
  <!-- Adobe Font: Big Caslon Medium -->
  <link rel="stylesheet" href="https://use.typekit.net/rsu7qml.css">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: white;
      overflow: hidden;
    }

    /* Logo (preserving the original position) */
    .word {
      position: absolute;
      top: 17%;  /* Preserved original top position */
      left: 47.5%;  /* Preserved original left position */
      transform-origin: center;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: translateX(-50%) translateY(-50%); /* Fixed position of the logo */
    }

    .letter {
      color: black;
      font-family: 'big-caslon-fb', serif;
      font-style: italic;
      font-weight: 500;
      font-size: 100px;
      white-space: pre;
      display: inline-block;
      transform-origin: center;
      text-transform: none;
      font-variant: normal;

      /* ✨ Slow fade-in */
      opacity: 0;
      animation: fadeInOnly 5s ease forwards;
      animation-delay: 0.3s;
    }

    @keyframes fadeInOnly {
      to {
        opacity: 1;
      }
    }

    /* Button Box Styling */
    .button-box {
      position: absolute;
      top: 89%;  
      left: 50%;  
      transform: translateX(-50%); 
      width: calc(100% - 2 * var(--margin-control));  
      background-color: transparent;
      border: 1px solid black; 
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
      font-family: Arial, sans-serif;
      font-style: normal;
      font-weight: normal;
      opacity: 1;
      animation: fadeInOnly 5s ease forwards;
      animation-delay: 0.3s;
    }

    /* Button inside box */
    .button-box button {
      background-color: transparent;
      color: black;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px; 
      white-space: nowrap; 
    }

    /* Add this container to manage clickable text placement (Bottom) */
    .bottom-text-container {
      position: absolute;
      bottom: 0%;  
      width: calc(100% - 2 * var(--margin-control));  
      display: flex;  
      justify-content: space-between;  
      align-items: center;  
      padding: 0 var(--margin-control);  
    }

    /* Styling for clickable words (Bottom) */
    .bottom-text {
      font-family: Arial, sans-serif;
      font-size: 14px;
      cursor: pointer;
      color: black; 
      text-decoration: none;  
      display: flex;
      align-items: center;
      justify-content: center;
      height: 40px;
    }

    /* Left-aligned text (Bottom) */
    .bottom-left {
      text-align: left;
    }

    /* Center-aligned text (Bottom) */
    .bottom-center {
      text-align: center;
      flex-grow: 1;  /* Make the center text flexible */
    }

    /* Right-aligned text (Bottom) */
    .bottom-right {
      text-align: right;
    }

    /* Remove underline and set color for links (Bottom) */
    .bottom-text a {
      color: black !important;  /* Ensure the color is black */
      text-decoration: none !important; /* Remove the underline */
    }

    /* Invisible Container (on the left, 50% width) */
    .invisible-container {
      position: absolute;
      top: 70%;  
      left: 0%;  
      width: 50%;  
      background-color: transparent;
      visibility: visible;  
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 var(--margin-control);  
    }

    /* Stretchable Text Inside Invisible Container */
    .invisible-container .stretch-text {
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-style: italic;
      font-size: 16px;
      color: black;
      text-align: center;
      white-space: pre-wrap;  
      letter-spacing: 2px;    
      transform-origin: center;
      opacity: 1;  
      transform: scaleX(1) translateY(0);  /* No movement, positioned correctly */
    }

    /* New Top Text Container for Left and Right Aligned Text */
    .top-text-container {
      position: absolute;
      top: 5%;  /* Adjust the top position */
      width: calc(100% - 2 * var(--margin-control));  /* Same margin control */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 var(--margin-control);  /* Apply margin control for spacing */
    }

    /* Styling for clickable words (Top) */
    .top-text {
      font-family: Arial, sans-serif;
      font-size: 48px;  /* Set font size to 48px */
      cursor: pointer;
      color: black;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 48px;  /* Set the height to match the font size */
    }

    /* Left-aligned text (Top) */
    .top-left {
      text-align: left;
      flex-grow: 1;
    }

    /* Right-aligned text (Top) */
    .top-right {
      text-align: right;
      flex-grow: 1;
    }

  </style>
</head>

<body>

  <!-- Logo (same behavior as before) -->
  <div class="word" id="stretch-word">
    <span class="letter" style="margin: 0 0px;">G</span>
    <span class="letter" style="margin: 0 -2px;">a</span>
    <span class="letter" style="margin: 0 -5.5px;">u</span>
    <span class="letter" style="margin: 0 0.5px;">g</span>
    <span class="letter" style="margin: 0 -4px;">e</span>
  </div>

  <!-- Invisible Container with Stretchable Text -->
  <div class="invisible-container">
    <div class="stretch-text">
      The art market isn’t<br/>crashing—it’s speaking.
    </div>
  </div>

  <!-- Button Box -->
  <div class="button-box" id="button-box">
    <button>NOMINATE AN INTERVIEWEE</button>
  </div>

  <!-- Clickable Words Container (Bottom) -->
  <div class="bottom-text-container">
    <div class="bottom-text bottom-left">
      <a href="#">ABOUT</a>
    </div>
    <div class="bottom-text bottom-center">
      <a href="#">CONTACT</a>
    </div>
    <div class="bottom-text bottom-right">
      <a href="#">ADVERTISE</a>
    </div>
  </div>

  <!-- Clickable Words Container (Top) -->
  <div class="top-text-container">
    <div class="top-text top-left">
      <a href="#">TOP LEFT</a>
    </div>
    <div class="top-text top-right">
      <a href="#">TOP RIGHT</a>
    </div>
  </div>

  <script>
    function updateStretch() {
      const word = document.getElementById('stretch-word');
      const buttonBox = document.getElementById('button-box');

      const marginX = 40;
      const marginY = 40;

      const availableWidth = window.innerWidth - marginX * 2;
      const availableHeight = window.innerHeight - marginY * 2;

      const baseWidth = 199;
      const baseHeight = 233;

      const scaleX = availableWidth / baseWidth;
      const scaleY = availableHeight / baseHeight;

      word.style.transform = `translate(-50%, -50%) scale(${scaleX}, ${scaleY})`;

      // Adjust the margin control value dynamically
      const marginControl = Math.max(30, availableWidth * 0.05);  // Minimum margin of 30px, or 5% of the screen width
      document.documentElement.style.setProperty('--margin-control', `${marginControl}px`);
    }

    window.addEventListener('resize', updateStretch);
    window.addEventListener('load', updateStretch);
  </script>

</body>
</html>
