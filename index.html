<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gauge</title>
  <link rel="icon" href="logo.png" type="image/png" />
  
  <!-- Adobe Font: Big Caslon Medium -->
  <link rel="stylesheet" href="https://use.typekit.net/rsu7qml.css">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: white;
      overflow: hidden;
    }

    /* Logo (preserving the original position) */
    .word {
      position: absolute;
      top: 17%;  /* Preserved original top position */
      left: 47.5%;  /* Preserved original left position */
      transform-origin: center;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: translateX(-50%) translateY(-50%); /* Fixed position of the logo */
    }

    .letter {
      color: black;
      font-family: 'big-caslon-fb', serif;
      font-style: italic;
      font-weight: 500;
      font-size: 100px;
      white-space: pre;
      display: inline-block;
      transform-origin: center;
      text-transform: none;
      font-variant: normal;

      /* âœ¨ Slow fade-in */
      opacity: 0;
      animation: fadeInOnly 5s ease forwards;
      animation-delay: 0.3s;
    }

    @keyframes fadeInOnly {
      to {
        opacity: 1;
      }
    }

    /* Button Box Styling */
    .button-box {
      position: absolute;
      top: 89%;  /* Adjust the vertical position of the button */
      left: 50%;  /* Position the box horizontally in the center */
      transform: translateX(-50%); /* Center horizontally */
      width: calc(100% - 2 * var(--margin-control));  /* Adjust width based on margin control */
      background-color: transparent;
      border: 1px solid black; /* 1px black outline */
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
      font-family: Arial, sans-serif;
      font-style: normal;
      font-weight: normal;
      opacity: 1;
      animation: fadeInOnly 5s ease forwards;
      animation-delay: 0.3s;
    }

    /* Button inside box */
    .button-box button {
      background-color: transparent;
      color: black;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px; /* Set font size to a fixed value */
      white-space: nowrap; /* Prevent text from wrapping */
    }

    /* Add this container to manage clickable text placement */
    .bottom-text-container {
      position: absolute;
      bottom: 0%;  /* Keep it near the bottom */
      width: calc(100% - 2 * var(--margin-control));  /* Adjust width based on margin control */
      display: flex;  /* Flexbox layout */
      justify-content: space-between;  /* Distribute items (left, center, right) evenly */
      align-items: center;  /* Vertically center */
      padding: 0 var(--margin-control);  /* Apply margin control for spacing */
    }

    /* Styling for clickable words */
    .bottom-text {
      font-family: Arial, sans-serif;
      font-size: 14px;
      cursor: pointer;
      color: black; /* Ensuring the text is black */
      text-decoration: none;  /* Remove underlines */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 40px; /* Fixed height for all three text links */
    }

    /* Left-aligned text */
    .bottom-left {
      text-align: left;
    }

    /* Center-aligned text */
    .bottom-center {
      text-align: center;
      flex-grow: 1;  /* Make the center text flexible */
    }

    /* Right-aligned text */
    .bottom-right {
      text-align: right;
    }
  </style>
</head>

<body>

  <!-- Logo (same behavior as before) -->
  <div class="word" id="stretch-word">
    <span class="letter" style="margin: 0 0px;">G</span>
    <span class="letter" style="margin: 0 -2px;">a</span>
    <span class="letter" style="margin: 0 -5.5px;">u</span>
    <span class="letter" style="margin: 0 0.5px;">g</span>
    <span class="letter" style="margin: 0 -4px;">e</span>
  </div>

  <!-- Button Box -->
  <div class="button-box" id="button-box">
    <button>NOMINATE AN INTERVIEWEE</button>
  </div>

  <!-- Clickable Words Container -->
  <div class="bottom-text-container">
    <div class="bottom-text bottom-left">
      <a href="#">ABOUT</a>
    </div>
    <div class="bottom-text bottom-center">
      <a href="#">CONTACT</a>
    </div>
    <div class="bottom-text bottom-right">
      <a href="#">ADVERTISE</a>
    </div>
  </div>

  <script>
    function updateStretch() {
      const word = document.getElementById('stretch-word');
      const buttonBox = document.getElementById('button-box');

      const marginX = 40;
      const marginY = 40;

      const availableWidth = window.innerWidth - marginX * 2;
      const availableHeight = window.innerHeight - marginY * 2;

      const baseWidth = 199;
      const baseHeight = 233;

      const scaleX = availableWidth / baseWidth;
      const scaleY = availableHeight / baseHeight;

      // Center the word and apply scale only (preserve original logo scaling)
      word.style.transform = `translate(-50%, -50%) scale(${scaleX}, ${scaleY})`;

      // Adjust the margin control value dynamically
      const marginControl = Math.max(30, availableWidth * 0.05);  // Minimum margin of 30px, or 5% of the screen width
      document.documentElement.style.setProperty('--margin-control', `${marginControl}px`);
    }

    window.addEventListener('resize', updateStretch);
    window.addEventListener('load', updateStretch);
  </script>

</body>
</html>
