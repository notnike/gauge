<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gauge</title>
  <!-- âœ… Load Cormorant Garamond from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 2%;
      bottom: 2%;
      left: 2%;
      right: 2%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #stretch-text {
      color: white;
      font-family: 'Cormorant Garamond', serif;
      font-weight: 600;
      margin: 0;
      font-size: 100px;
      letter-spacing: 10px;
      transform-origin: center;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="stretch-text">Gauge</h1>
  </div>

  <script>
    function updateStretch() {
      const container = document.querySelector('.container');
      const text = document.getElementById('stretch-text');

      // ðŸŽ¯ BASE dimensions for scaling
      const baseWidth = 500;   // baseline width
      const baseHeight = 100;  // baseline height

      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;

      const scaleX = containerWidth / baseWidth;
      const scaleY = containerHeight / baseHeight;

      text.style.transform = `scale(${scaleX}, ${scaleY})`;
    }

    window.addEventListener('resize', updateStretch);
    window.addEventListener('load', updateStretch);
  </script>
</body>
</html>
