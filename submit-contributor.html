<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contributor Submission</title>
  <style>
    /* Define Arial Light */
    html, body {
      margin: 0;
      height: 100%;
      background: white;
      overflow: hidden;
    }

    /* THANKS Logo */
    .word {
      position: absolute;
      top: 18%;
      left: 47.5%;
      transform-origin: center;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: translateX(-50%) translateY(-50%);
    }

    .letter {
      color: black;
      font-family: 'Arial Bold Italic', sans-serif;
      font-style: italic;
      font-weight: 500;
      font-size: 100px;
      white-space: pre;
      display: inline-block;
      transform-origin: center;
      text-transform: none;
      font-variant: normal;

      /* Slow fade-in */
      opacity: 0;
      animation: fadeInOnly 5s ease forwards;
      animation-delay: 0.3s;
    }

    @keyframes fadeInOnly {
      to {
        opacity: 1;
      }
    }

    .bottom-text-container {
      position: absolute;
      bottom: 1%;
      width: calc(100% - 2 * var(--margin-control));
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 var(--margin-control);
    }

    .bottom-text {
      font-family: 'Arial Light', Arial, sans-serif;
      font-size: 24px;
      cursor: pointer;
      color: black;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 40px;
    }

    .bottom-left {
      text-align: left;
    }

    .bottom-center {
      text-align: center;
      flex-grow: 1;
    }

    .bottom-right {
      text-align: right;
    }

    /* Ensure links are black and not underlined */
    .bottom-text a {
      color: black !important;
      text-decoration: none !important;
    }

  </style>
</head>
<body>

  <div class="container">
    <label for="email">Type their email address below:</label>
    <form action="https://formspree.io/f/xyzjoevw" method="POST">
      <input type="email" id="email" name="email" value="damienhurts@email.com" onfocus="this.value = ''" required />
      
      <button id="recommendButton" type="submit" disabled>Recommend</button>

      <div class="checkbox-container">
        <span id="checkbox" class="checkbox unchecked">☐</span>
        <label for="consent" style="font-size: 24px;">Make sure they're OK with this.</label>
      </div>
    </form>
  </div>

  <script>
    const checkbox = document.getElementById('checkbox');
    const recommendButton = document.getElementById('recommendButton');

    checkbox.addEventListener('click', function() {
      if (checkbox.classList.contains('unchecked')) {
        checkbox.classList.remove('unchecked');
        checkbox.classList.add('checked');
        checkbox.textContent = '☑'; // Checked box
      } else {
        checkbox.classList.remove('checked');
        checkbox.classList.add('unchecked');
        checkbox.textContent = '☐'; // Unchecked box
      }

      recommendButton.disabled = !checkbox.classList.contains('checked');
    });
  </script>

</body>
</html>
