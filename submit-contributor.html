<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Contributor Submission</title>
  <style>
    /* Example CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    label {
      font-size: 18px;
      margin-bottom: 10px;
      display: block;
    }

    input[type="email"] {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
      width: 100%;
    }

    button:disabled {
      background-color: #ddd;
    }

    .checkbox-container {
      margin-top: 15px;
    }

    .checkbox {
      font-size: 24px;
      cursor: pointer;
      margin-right: 10px;
    }

    .checkbox-container label {
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <label for="email">Type their email address below:</label>
    <form id="form" method="POST" action="https://getform.io/f/bdrglkkb">
      <input type="email" id="email" name="email" value="damienhurts@email.com" onfocus="this.value = ''" required />
      
      <button id="recommendButton" type="submit" disabled>Recommend</button>

      <div class="checkbox-container">
        <span id="checkbox" class="checkbox unchecked">☐</span>
        <label for="consent">Make sure they're OK with this.</label>
      </div>
    </form>
  </div>

  <script>
    const checkbox = document.getElementById('checkbox');
    const recommendButton = document.getElementById('recommendButton');
    const form = document.getElementById('form');

    checkbox.addEventListener('click', function() {
      // Toggle between unchecked and checked
      if (checkbox.classList.contains('unchecked')) {
        checkbox.classList.remove('unchecked');
        checkbox.classList.add('checked');
        checkbox.textContent = '☑'; // Update to checked ballot
      } else {
        checkbox.classList.remove('checked');
        checkbox.classList.add('unchecked');
        checkbox.textContent = '☐'; // Update to unchecked ballot
      }

      // Enable the RECOMMEND button when checked
      recommendButton.disabled = !checkbox.classList.contains('checked');
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();  // Prevent default form submission

      // Submit the form data to Getform
      const formData = new FormData(form);

      fetch('https://getform.io/f/bdrglkkb', {
        method: 'POST',
        body: formData,
      })
      .then(response => {
        if (response.ok) {
          // Redirect to the thank-you page if the form is submitted successfully
          window.location.href = 'https://artgauge.me/thank-you.html';  // Use your actual thank-you page URL
        } else {
          alert('There was a problem with your submission.');
        }
      })
      .catch(error => {
        alert('There was an error submitting the form.');
      });
    });
  </script>

</body>
</html>
