<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Contributor Email</title>
  <link rel="icon" href="logo.png" type="image/png" />
  
  <!-- Adobe Font: Big Caslon Medium -->
  <link rel="stylesheet" href="https://use.typekit.net/rsu7qml.css">

  <style>
    /* Define Arial Light */
    @font-face {
      font-family: 'Arial Light';
      src: url('https://github.com/username/repository-name/raw/main/fonts/ArialLight.TTF') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* Define Arial Light Italic */
    @font-face {
      font-family: 'Arial Light Italic';
      src: url('https://github.com/username/repository-name/raw/main/fonts/ArialLightItalic.TTF') format('truetype');
      font-weight: normal;
      font-style: italic;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial Light', Arial, sans-serif;
    }

    /* Text styling with letter-spacing control */
    .text {
      font-family: 'Arial Bold Italic', Arial, sans-serif; /* Apply Arial Bold Italic */
      font-size: 48px;
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 3px;  /* Adjust letter-spacing as desired */
    }

    /* Button Box Styling - Align email box and button next to each other */
    .button-box {
      display: flex;
      justify-content: space-between; /* Align elements horizontally */
      align-items: center;
      width: 300px;  /* Set the overall width */
      height: 50px;  /* Set the height */
      border: 1px solid black;
      background-color: black;  /* Set background to black for the entire container */
    }

    /* Email Box Styling (3/4 of the container) */
    .email-box {
      font-family: 'Arial Light', Arial, sans-serif;
      font-size: 24px;
      padding: 10px;
      width: 75%;  /* 3/4 of the container width */
      border: none;
      text-align: center;
      color: black; /* Black text for the input */
    }

    /* Recommend Button Styling (1/4 of the container) */
    .recommend-button {
      font-family: 'Arial Light', Arial, sans-serif;
      color: white;
      border: none;
      padding: 10px;
      width: 25%;  /* 1/4 of the container width */
      cursor: pointer;
      font-size: 24px;
      background-color: black; /* Black background */
    }

  </style>
</head>

<body>

  <!-- Text Prompt -->
  <div class="text">
    What's your recommended contributor's email address?
  </div>

  <!-- Email Input and Button Box -->
  <div class="button-box">
    <input type="text" id="emailInput" class="email-box" value="renemagritte@gmail.com" onclick="clearInput()" readonly />
    <button class="recommend-button" id="recommendButton" onclick="recommendEmail()">Recommend</button>
  </div>
