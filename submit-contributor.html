<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.cdnfonts.com/css/arial" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contributor Submission</title>
  <style>
    body {
      font-family: 'Arial Light', sans-serif;
      font-size: 24px;
      margin: 0;
      padding: 0;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      width: 80%;
      max-width: 600px;
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 20px;
    }

    input[type="email"] {
      font-family: 'Arial Light', sans-serif;
      width: 100%;
      padding: 10px;
      font-size: 24px;
      color: #808080;
      background-color: transparent;
      border: 1px solid #ddd;
      margin-bottom: 30px;
      text-align: center;
    }

    input[type="email"]:focus {
      color: black;
    }

    button {
      font-family: 'Arial Light', sans-serif;
      width: 100%;
      padding: 12px;
      font-size: 24px;
      background-color: transparent;
      color: black;
      border: 1px solid black;
      cursor: not-allowed;
    }

    button.enabled {
      background-color: black;
      color: white;
      cursor: pointer;
    }

    .checkbox-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .checkbox {
      font-size: 48px;
      cursor: pointer;
      margin-right: 10px;
      height: 72px; /* Adjustable height for the checkbox */
      line-height: 1; /* Keeps checkbox and text aligned */
    }

    .checkbox-container label {
      font-family: 'Arial Light';
      font-size: 24px;
    }
    
    * {
      box-sizing: border-box;
    }

  </style>
</head>
<body>

  <div class="container">
    <label for="email">Type their email address below:</label>
    <form action="https://getform.io/f/bdrglkkb" method="POST" id="form">
      <input type="email" id="email" name="email" value="damienhurts@email.com" onfocus="this.value = ''" required />

      <button id="recommendButton" type="submit" disabled>Recommend</button>

      <div class="checkbox-container">
        <span id="checkbox" class="checkbox">☐</span>
        <label for="consent">Make sure they're OK with it.</label>
      </div>
    </form>
  </div>

  <script>
    const checkbox = document.getElementById('checkbox');
    const recommendButton = document.getElementById('recommendButton');
    const form = document.getElementById('form');

    checkbox.addEventListener('click', function() {
      // Toggle between unchecked and checked
      if (checkbox.textContent === '☐') {
        checkbox.textContent = '☑'; // Update to checked ballot
      } else {
        checkbox.textContent = '☐'; // Update to unchecked ballot
      }

      // Enable the RECOMMEND button when checked
      recommendButton.disabled = checkbox.textContent !== '☑';
      if (checkbox.textContent === '☑') {
        recommendButton.classList.add('enabled');
      } else {
        recommendButton.classList.remove('enabled');
      }
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();  // Prevent default form submission

      const formData = new FormData(form);
      fetch('https://getform.io/f/bdrglkkb', {
        method: 'POST',
        body: formData,
      })
      .then(response => {
        if (response.ok) {
          window.location.href = 'https://artgauge.me/thank-you.html';  // Redirect to thank-you page
        } else {
          alert('There was a problem with your submission.');
        }
      })
      .catch(error => {
        alert('There was an error submitting the form.');
      });
    });
  </script>

</body>
</html>
