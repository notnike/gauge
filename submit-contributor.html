<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Contributor Email</title>
  <link rel="icon" href="logo.png" type="image/png" />
  
  <style>
    /* Basic Reset */
    html, body {
      margin: 0;
      height: 100%;
      background: white;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }

    /* Title Styling */
    .question {
      position: absolute;
      font-size: 30px;
      color: #000;
      transform: rotate(-15deg);
      left: 30%;
      top: 10%;
      z-index: 2;
    }

    /* Email Box Styling */
    .email-box {
      position: absolute;
      font-size: 24px;
      padding: 10px;
      width: 250px;
      border: 1px solid black;
      text-align: center;
      color: black;
      top: 30%;
      left: 20%;
      z-index: 1;
    }

    /* Recommend Button Styling */
    .recommend-button {
      position: absolute;
      font-size: 24px;
      padding: 10px;
      width: 150px;
      background-color: black;
      color: white;
      border: none;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      cursor: pointer;
      z-index: 1;
    }

    /* Distort the form further */
    .form-container {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-20deg);
    }
    
    /* Animation for distortion */
    @keyframes distortion {
      0% { transform: translateY(0) rotate(-5deg); }
      50% { transform: translateY(-10px) rotate(5deg); }
      100% { transform: translateY(0) rotate(-5deg); }
    }

    /* Add a little bounce animation */
    .bounce {
      animation: distortion 1s infinite;
    }

  </style>
</head>

<body>

  <!-- The Question -->
  <div class="question">
    Where can we reach your recommended contributor?
  </div>

  <!-- Email Box -->
  <input type="email" class="email-box bounce" placeholder="Enter email here">

  <!-- Recommend Button -->
  <button class="recommend-button">Recommend</button>

</body>
</html>
