<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contributor Submission</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Center everything vertically */
      text-align: center;
    }

    .container {
      width: 80%;
      max-width: 600px;
      padding: 20px;
      background-color: transparent; /* Remove background */
      border-radius: 0; /* No rounded corners */
      box-shadow: none; /* Remove any shadow */
    }

    label {
      font-size: 24px;
      font-weight: lighter;
      display: block;
      margin-bottom: 10px;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      font-size: 24px;
      font-family: Arial, sans-serif;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 0; /* Square corners */
      box-sizing: border-box;
      color: #808080; /* 50% grey text */
      background-color: transparent; /* Transparent background */
    }

    /* Remove default value styling */
    input[type="email"]:focus {
      color: black; /* Change to black when focused */
    }

    /* Styling for the checkbox and the text */
    .checkbox-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      border: 1px solid black; /* 1px black border */
      margin-right: 10px; /* Space between checkbox and text */
    }

    /* Styling for the button */
    button {
      width: 100%;
      padding: 12px;
      font-size: 24px;
      font-family: 'Arial', sans-serif;
      background-color: black;
      color: white;
      border: none;
      border-radius: 0; /* Square corners for the button */
      cursor: pointer;
      transition: background-color 0.3s;
      opacity: 0.5; /* Initially disabled */
    }

    button:hover {
      background-color: #444;
    }

    button:enabled {
      opacity: 1; /* Make the button fully visible when enabled */
      background-color: black; /* Black background when enabled */
      color: white; /* White text when enabled */
    }

    button:disabled {
      opacity: 1;
      background-color: white; /* White background when disabled */
      color: black; /* Black text when disabled */
      border: 1px solid black; /* Black border when disabled */
      cursor: not-allowed;
    }

  </style>
</head>
<body>

  <div class="container">
    <label for="email">Type their email address below</label>
    <input type="email" id="email" name="email" value="damienhurt@gmail.com" onfocus="this.value = ''" />

    <!-- Checkbox and Text for Consent -->
    <div class="checkbox-container">
      <input type="checkbox" id="consent" /> 
      <label for="consent" style="font-size: 24px;">Make sure they're OK with this</label>
    </div>

    <!-- RECOMMEND Button -->
    <button id="recommendButton" disabled>RECOMMEND</button>
  </div>

  <script>
    // Enable the RECOMMEND button only if the checkbox is checked
    const checkbox = document.getElementById('consent');
    const recommendButton = document.getElementById('recommendButton');

    checkbox.addEventListener('change', function() {
      recommendButton.disabled = !checkbox.checked;
    });
  </script>

</body>
</html>
