<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contributor Submission</title>
  <style>
    /* Define Arial Light */
    html, body {
      margin: 0;
      height: 100%;
      background: white;
      overflow: hidden;
    }

    /* THANKS Logo */
    .word {
      position: absolute;
      top: 18%;
      left: 47.5%;
      transform-origin: center;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: translateX(-50%) translateY(-50%);
    }

    .letter {
      color: black;
      font-family: 'Arial Bold Italic', sans-serif;
      font-style: italic;
      font-weight: 500;
      font-size: 100px;
      white-space: pre;
      display: inline-block;
      transform-origin: center;
      text-transform: none;
      font-variant: normal;

      /* Slow fade-in */
      opacity: 0;
      animation: fadeInOnly 5s ease forwards;
      animation-delay: 0.3s;
    }

    @keyframes fadeInOnly {
      to {
        opacity: 1;
      }
    }

    /* Clickable Text Placement */
    .bottom-text-container {
      position: absolute;
      bottom: 1%;  /* Keep it near the bottom */
      width: calc(100% - 2 * var(--margin-control));  /* Adjust width based on margin control */
      display: flex;  /* Flexbox layout */
      justify-content: space-between;  /* Distribute items (left, center, right) evenly */
      align-items: center;  /* Vertically center */
      padding: 0 var(--margin-control);  /* Apply margin control for spacing */
    }

    /* Styling for Clickable Words */
    .bottom-text {
      font-family: 'Arial Light', Arial, sans-serif;
      font-size: 24px;
      cursor: pointer;
      color: black; /* Ensuring the text is black */
      text-decoration: none;  /* Remove underlines */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 40px; /* Fixed height for all three text links */
    }

    /* Left-aligned text (Bottom) */
    .bottom-left {
      text-align: left;
    }

    /* Center-aligned text (Bottom) */
    .bottom-center {
      text-align: center;
      flex-grow: 1;  /* Make the center text flexible */
    }

    /* Right-aligned text (Bottom) */
    .bottom-right {
      text-align: right;
    }

    /* Ensure links are black and not underlined */
    .bottom-text a {
      color: black !important;  /* Ensure the color is black */
      text-decoration: none !important; /* Remove the underline */
    }

  </style>
</head>
<body>

  <div class="container">
    <label for="email">Type their email address below:</label>
    <!-- Formspree Action URL for form submission -->
    <form id="contributorForm" action="https://formspree.io/f/xyzjoevw" method="POST" onsubmit="submitForm(event)">
      <input type="email" id="email" name="email" placeholder="damienhurts@email.com" required />
      
      <button id="recommendButton" type="submit" disabled>Recommend</button>

      <div class="checkbox-container">
        <span id="checkbox" class="checkbox unchecked">☐</span>
        <label for="consent" style="font-size: 24px;">Make sure they're OK with this.</label>
      </div>
    </form>
  </div>

  <script>
    // Enable the RECOMMEND button only if the checkbox is clicked
    const checkbox = document.getElementById('checkbox');
    const recommendButton = document.getElementById('recommendButton');

    checkbox.addEventListener('click', function() {
      // Toggle between unchecked and checked
      if (checkbox.classList.contains('unchecked')) {
        checkbox.classList.remove('unchecked');
        checkbox.classList.add('checked');
        checkbox.textContent = '☑'; // Update to checked ballot
      } else {
        checkbox.classList.remove('checked');
        checkbox.classList.add('unchecked');
        checkbox.textContent = '☐'; // Update to unchecked ballot
      }

      // Enable the RECOMMEND button when checked
      recommendButton.disabled = !checkbox.classList.contains('checked');
    });

    // Submit the form via AJAX and redirect to Thank You page
    function submitForm(event) {
      event.preventDefault();  // Prevent form submission to Formspree

      const email = document.getElementById('email').value; // Get the email input value

      // Prepare the data for Formspree
      const formData = new FormData();
      formData.append('email', email);

      // Send the data via AJAX to Formspree
      fetch('https://formspree.io/f/xyzjoevw', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (response.ok) {
          window.location.href = '/thank-you.html'; // Redirect to custom Thank You page
        } else {
          alert('There was a problem with the submission. Please try again.');
        }
      })
      .catch(error => {
        alert('There was a problem with the submission. Please try again.');
      });
    }
  </script>

</body>
</html>
