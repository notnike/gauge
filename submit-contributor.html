<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Contributor Email</title>
  <link rel="icon" href="logo.png" type="image/png" />
  
  <!-- Adobe Font: Big Caslon Medium -->
  <link rel="stylesheet" href="https://use.typekit.net/rsu7qml.css">

  <style>
    /* Basic Reset */
    html, body {
      margin: 0;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial Light', Arial, sans-serif;
    }

    /* Text styling for the headline */
    .text {
      font-family: 'Arial Bold Italic', Arial, sans-serif;
      font-size: 48px;
      text-align: center;
      margin-bottom: 30px; /* Space between headline and input box */
      letter-spacing: 3px;  /* Adjust letter-spacing as needed */
    }

    /* Container for the input box and button */
    .button-box {
      display: flex;
      width: 400px; /* Total width of the container */
      height: 50px;  /* Same height for input and button */
      background-color: black;  /* Black background for the entire box */
      border: 1px solid black;
    }

    /* Email Input Box - Takes up 3/4 of the container */
    .email-box {
      font-family: 'Arial Light', Arial, sans-serif;
      font-size: 24px;
      padding: 10px;
      width: 75%;  /* 3/4 of the container width */
      border: none;
      color: black;
      text-align: center;
    }

    /* Recommend Button - Takes up 1/4 of the container */
    .recommend-button {
      font-family: 'Arial Light', Arial, sans-serif;
      font-size: 24px;
      padding: 10px;
      width: 25%;  /* 1/4 of the container width */
      color: white;
      background-color: black; /* Button has a black background */
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- Headline: "What's your recommended contributor's email address?" -->
  <div class="text">
    What's your recommended contributor's email address?
  </div>

  <!-- Email Input and Recommend Button Box -->
  <div class="button-box">
    <input type="text" id="emailInput" class="email-box" value="renemagritte@gmail.com" onclick="clearInput()" readonly />
    <button class="recommend-button" id="recommendButton" onclick="recommendEmail()">Recommend</button>
  </div>

  <script>
    // Clear input when clicked
    function clearInput() {
      const emailInput = document.getElementById('emailInput');
      if (emailInput.value === "renemagritte@gmail.com") {
        emailInput.value = '';  // Clear the default value
      }
      emailInput.readOnly = false;  // Make it editable
    }

    // Handle email recommendation button click
    function recommendEmail() {
      const email = document.getElementById('emailInput').value;
      // Here you can handle sending the email, for now, we'll simulate it with a mailto link
      window.location.href = `mailto:youremail@example.com?subject=Recommended Contributor&body=Email: ${email}`;
    }
  </script>

</body>
</html>
