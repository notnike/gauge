<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contributor Submission</title>
  <style>
       /* Define Arial Light */
    @font-face {
      font-family: 'Arial Light';
      src: url('https://github.com/username/repository-name/raw/main/fonts/ArialLight.TTF') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* Define Arial Light Italic */
    @font-face {
      font-family: 'Arial Light';
      src: url('https://github.com/username/repository-name/raw/main/fonts/ArialLightItalic.TTF') format('truetype');
      font-weight: normal;
      font-style: italic;
    }
    body {
      font-family: 'Arial Light', sans-serif; /* Ensure Arial Light is being used */
      margin: 0;
      padding: 0;
      background-color: white; /* Set background to white */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Center everything vertically */
      text-align: center;
    }

    .container {
      width: 80%;
      max-width: 600px;
      padding: 20px;
      background-color: transparent; /* No background */
      border-radius: 0; /* No rounded corners */
      box-shadow: none; /* Remove any shadow */
    }

    label {
      font-size: 24px;
      font-weight: lighter; /* Ensure Arial Light is used */
      display: block;
      margin-bottom: 30px; /* Increased space from the input box */
      font-family: 'Arial Light', sans-serif;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      font-size: 24px;
      font-family: 'Arial Light', sans-serif;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 0; /* Square corners */
      box-sizing: border-box;
      color: #808080; /* 50% grey text */
      background-color: transparent; /* Transparent background */
      text-align: center; /* Center text inside the input box */
    }

    /* Remove default value styling */
    input[type="email"]:focus {
      color: black; /* Change to black when focused */
    }

    /* Styling for the checkbox container and text */
    .checkbox-container {
      display: flex;
      align-items: center;  /* Vertically align checkbox and text */
      justify-content: center;
      margin-bottom: 20px;
    }

    /* Ballot character styles */
    .checkbox {
      font-size: 48px; /* Increased font size to make the checkbox bigger */
      cursor: pointer;
      margin-right: 10px; /* Space between checkbox and text */
      margin-top: -2px; /* Move the checkbox up slightly */
    }

    /* Styling for the checkbox label and vertical positioning */
    .checkbox-container label {
      font-size: 24px;
      position: relative;   /* Add this line */
      top: 5px;             /* Add this line to adjust vertical position */
    }

    /* Styling for the button */
    button {
      width: 100%;
      padding: 12px;
      font-size: 24px;
      font-family: 'Arial Light', sans-serif;
      background-color: black;
      color: white;
      border: none;
      border-radius: 0; /* Square corners for the button */
      cursor: pointer;
      transition: background-color 0.3s;
      opacity: 0.5; /* Initially disabled */
    }

    button:hover {
      background-color: #444;
    }

    button:enabled {
      opacity: 1; /* Make the button fully visible when enabled */
      background-color: black; /* Black background when enabled */
      color: white; /* White text when enabled */
    }

    button:disabled {
      opacity: 1;
      background-color: white; /* White background when disabled */
      color: black; /* Black text when disabled */
      border: 1px solid black; /* Black border when disabled */
      cursor: not-allowed;
    }

  </style>
</head>
<body>

  <div class="container">
    <label for="email">Type their email address below:</label>
    <input type="email" id="email" name="email" value="damienhurts@email.com" onfocus="this.value = ''" />

    <!-- Checkbox and Text for Consent -->
    <div class="checkbox-container">
      <span id="checkbox" class="checkbox unchecked">☐</span>
      <label for="consent" style="font-size: 24px;">Make sure they're OK with this.</label>
    </div>

    <!-- RECOMMEND Button -->
    <button id="recommendButton" disabled>Recommend</button>
  </div>

  <script>
    // Enable the RECOMMEND button only if the checkbox is clicked
    const checkbox = document.getElementById('checkbox');
    const recommendButton = document.getElementById('recommendButton');

    checkbox.addEventListener('click', function() {
      // Toggle between unchecked and checked
      if (checkbox.classList.contains('unchecked')) {
        checkbox.classList.remove('unchecked');
        checkbox.classList.add('checked');
        checkbox.textContent = '☑'; // Update to checked ballot
      } else {
        checkbox.classList.remove('checked');
        checkbox.classList.add('unchecked');
        checkbox.textContent = '☐'; // Update to unchecked ballot
      }

      // Enable the RECOMMEND button when checked
      recommendButton.disabled = !checkbox.classList.contains('checked');
    });
  </script>

</body>
</html>
