    /* Left-aligned text (Bottom) */

    /* Center-aligned text (Bottom) */
    .bottom-center {
      text-align: center;
      flex-grow: 1;  /* Make the center text flexible */
    }

    /* Right-aligned text (Bottom) */
    .bottom-right {
      text-align: right;
      transform: translateX(-30px); /* Moves the text left */
      flex-shrink: 0;  /* Prevent shrinking */
    }

    /* Ensure links are black and not underlined */
    .bottom-text a {
      color: black !important;  /* Ensure the color is black */
      text-decoration: none !important; /* Remove the underline */
    }

    /* Textbox Styling (removing border) */
    .textbox {
      transform: translateX(-50%); /* Center horizontally */
      width: calc(100% - 2 * var(--margin-control)); /* Same width as the button box */
      height: 100px;  /* Control height */
      background-color: transparent;
      border: none; /* Removed border */
      white-space: pre-wrap;  /* Preserve line breaks */
      resize: none;  /* Disable resizing */
      overflow-y: auto;  /* Enable vertical scrolling */
      font-family: 'Arial Light', Arial, sans-serif;  /* Use Arial Light */
      color: black;
      padding: 10px;
      text-align: center;  /* Center-align text */
      line-height: 1.5; /* Control line height */
      letter-spacing: -0.2px;  /* Control character separation */
    }

    /* Content display styling */
    .content {
      position: absolute;
      top: 42%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      width: calc(100% - 2 * var(--margin-control)); 
      font-family: 'Arial Light', Arial, sans-serif;
      font-size: 24px;
      line-height: 1;
      letter-spacing: 0px;

    .bold-italic {

    /* Mobile Styles - Add these at the end of your existing styles */
    @media (max-width: 1024px) {

      /* Adjust vertical positioning of the bottom text */
      .bottom-text-container {
        position: absolute;
        bottom: 10%;  /* Adjust the space between bottom text and edge on mobile */
        width: calc(100% - 2 * var(--margin-control));  /* Same margin control as bottom */
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 var(--margin-control);  /* Apply margin control for spacing */
      }

      /* Increase font size for bottom text */
      .bottom-text {

  <script>
    function updateStretch() {
      const word = document.getElementById('stretch-word');

      const marginX = 40;
      const marginY = 40;

      const availableWidth = window.innerWidth - marginX * 2;
      const availableHeight = window.innerHeight - marginY * 2;

      const baseWidth = 339;
      const baseHeight = 72;

      const scaleX = availableWidth / baseWidth;
      const scaleY = availableHeight / baseHeight;

      word.style.transform = `translate(-50%, -50%) scale(${scaleX}, ${scaleY})`;

      // Adjust the margin control value dynamically
      const marginControl = Math.max(5, availableWidth * 0.02);  // Minimum margin of 10px, or 2% of the screen width
      document.documentElement.style.setProperty('--margin-control', `${marginControl}px`);
    }

    window.addEventListener('resize', updateStretch);
    window.addEventListener('load', updateStretch);
  </script>
