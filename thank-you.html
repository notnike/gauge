    /* Define Arial Light */
    html, body {

    /* Center-aligned text (Bottom) */
    .bottom-center {

      padding: 10px;
      text-align: center;  /* Center-align text */
      line-height: 1.5; /* Control line height */
      letter-spacing: -0.2px;  /* Control character separation */
    }

    .content {
      position: absolute;
      top: 42%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      width: calc(100% - 2 * var(--margin-control));

      font-size: 24px;
      line-height: 1;

    /* Mobile Styles - Add these at the end of your existing styles */
    @media (max-width: 1024px) {
      /* Disable the fade-in animation on mobile */
      .letter {
        animation: none !important;  /* Disable fade-in animation */
        opacity: 1 !important;  /* Ensure the logo is visible on mobile */
      }

      /* Adjust vertical positioning of the bottom text */
      .bottom-text-container {
        position: absolute;
        bottom: 10%;  /* Adjust the space between bottom text and edge on mobile */
        width: calc(100% - 2 * var(--margin-control));  /* Same margin control as bottom */
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 var(--margin-control);  /* Apply margin control for spacing */
      }

      /* Styling for top text */
      .top-text {
        font-family: Arial, sans-serif;
        font-size: 24px;  /* Adjust font size for mobile */
        color: black;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 48px;  /* Set the height to match the font size */
        letter-spacing: 3px;  /* Adjust the general letter spacing */
        transform: translateY(0);  /* Vertical position is adjusted */
      }

      /* Increase font size for bottom text */
      .bottom-text {
        font-family: Arial, sans-serif;
        font-size: 36px;  /* Increase font size for bottom text */
        cursor: pointer;
        color: black;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 48px; /* Adjust height accordingly */
      }

      /* Increase button font size and make the button taller */
      .button-box button {
        font-size: 48px;  /* Make button text bigger */
        padding: 15px 30px;  /* Make the button taller */
      }

      /* Adjust position of the button on mobile */
      .button-box {
        top: 90%; /* Adjust vertical position of the button */
        left: 50%; /* Keep it horizontally centered */
        transform: translateX(-50%) translateY(0); /* Horizontal centering */
      }

      /* Ensure text inside the invisible container is the same size as other text */
      .stretch-text {
        font-size: 48px;  /* Set font size for this text to be consistent */
        letter-spacing: 2px;  /* Adjust letter spacing */
      }
    }

  </style>

  <script>
    function updateStretch() {
      const word = document.getElementById('stretch-word');

      const marginX = 40;
      const marginY = 40;

      const availableWidth = window.innerWidth - marginX * 2;
      const availableHeight = window.innerHeight - marginY * 2;

      const baseWidth = 340;
      const baseHeight = 72;

      const scaleX = availableWidth / baseWidth;
      const scaleY = availableHeight / baseHeight;

      word.style.transform = `translate(-50%, -50%) scale(${scaleX}, ${scaleY})`;

      // Adjust the margin control value dynamically
      const marginControl = Math.max(5, availableWidth * 0.02);  // Minimum margin of 10px, or 2% of the screen width
      document.documentElement.style.setProperty('--margin-control', `${marginControl}px`);
    }

    window.addEventListener('resize', updateStretch);
    window.addEventListener('load', updateStretch);
  </script>
